<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
       #map {
        height: 600px;
       }
    </style>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
  </head>
  <body>


  <div class="container-fluid light-blue darken-3" style="padding: 5px;border-bottom-left-radius:20px; border-bottom-right-radius:20px; margin-left:5% ;margin-right: 5%">  
    <h3 class="row" style="text-align: center;color:#f5f5f5;">Check WEATHER it's correct ?</h3>
  </div>
    
  <div class="container-fluid" style="margin-top: 20px;margin-left: 5%;margin-right: 5%;">
    <div class="row">
      <div class="card-panel col l8 m12 s12" id="map"></div>
      <div class="col l4 m12 s12" >
        <div class="card-panel blue-grey lighten-5">
            <center><a class="btn btn-floating btn-large pulse"><i class="material-icons">cloud</i></a></center>
            <hr>
            <h5 class="center" style="color: #455a64;">Current Weather</h5>
            <div class="row">
                <canvas class="col" id="icon1" width="100" height="100" style="margin-top: 20px"></canvas>
                <div class="col" id="info">
                  <h4>{{ summary }} </h4>
                  <h4 >{{ temp }}</h4>
                  <h6>{{ date }}</h6>
                </div>
            </div>   
            <hr>
              <h5 class="center" style="color: #455a64;">This Week</h5>
              <div class="chart-area">
              <canvas id="myChart" width="100%" height="60px"></canvas>
              </div>
        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="skycons.js"></script>
    <script type="text/javascript" src="weather.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPncc_2FvxVd5VQrJF23EHdgdu_pxfBZ0&callback=initMap">
    </script>

     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
